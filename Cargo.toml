[package]
name        = "generic-lang"
version     = "0.1.1"
edition     = "2021"
authors     = ["Jan-Eric <janericnitschke@gmail.com"]
description = "A Lox based programming language"
readme      = "README.md"
repository  = "https://github.com/JanEricNitschke/generic-lang"
license     = "MIT"
keywords    = ["programming-language", "generic"]
categories  = ["parser-implementations", "compilers"]
exclude     = ["/reference", "tool", ".*"]


[[bin]]
name = "generic"
path = "src/main.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap         = { version = "4.5.28", features = ["derive"] }
derivative   = "2.2.0"
rustc-hash   = "2.1.1"
humansize    = "2.1.3"
num_enum     = "0.7.3"
paste        = "1.0.15"
shrinkwraprs = "0.3.0"
slotmap      = "1.0.7"
derive_more  = { version = "2.0.1", features = ["from", "not"] }
rand         = "0.9.0"
path-slash   = "0.2.1"
strum        = "0.27"
strum_macros = "0.27"
convert_case = "0.7.1"

[features]
print_code              = []
trace_execution         = []
trace_execution_verbose = ["trace_execution"]
log_gc                  = []
stress_gc               = []

[profile.release]
lto           = true
codegen-units = 1
panic         = "abort"

[profile.stress_gc]
inherits = "dev"
